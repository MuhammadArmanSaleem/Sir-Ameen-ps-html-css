<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    
  <div class=" ">

    <div class="container result-summary-box">

      <div class="row">

        <div class="col col-lg-6 your-result  ">

          <div class="result-heading">
            <span>Your Result</span>
          </div>

          <div class="score">
            <h3>76</h3>
            <span>of 100</span>
          </div>

          <div class="great-heading">
            <h4>Great</h4>
            <span>You scored higher than 65% of the people who have taken
              these test</span>
          </div>

        </div>

        <div class="col col-lg-6 summary-heading">
          <h4>Summary</h4>
          <ul>
            <li>Reaction    <b>80</b>/100</li>
            <li>Memory      <b>92</b>/100</li>
            <li>Verbal      <b>61</b>/100</li>
            <li>Visual      <b>72</b>/100</li>
          </ul>
          <button class="btn btn-dark">Continue</button>

        </div>

      </div>
      
    </div>

  </div>

   

  
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>
</html>
